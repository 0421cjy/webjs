<!DOCTYPE html>
<html>
<body>
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
</ul>
<ol>
	<li>HTML</li>
	<li class="active">CSS</li>
	<li>JavaScript</li>
</ol>
<script>
	var lis = document.querySelectorAll('li');
	for(var index in lis) {
		lis[index].style.color='blue';

		console.log(index); // 0,1,2,3,4,5,6
	}
</script>
</body>
</html>
